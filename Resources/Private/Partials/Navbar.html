<div class="navbar">
	<div class="navbar-inner">
		<div class="container">

			<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>

			<!-- Be sure to leave the brand out there if you want it shown -->
			<f:link.action class="brand" action="index" controller="Board">W:Kanban</f:link.action>

			<!-- Everything you want hidden at 940px or less, place within here -->
			<div class="nav-collapse">
				<ul class="nav">
					<f:if condition="{boards}">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<f:for each="{boards}" as="board">
								<li>
									<f:link.action action="show" arguments="{board: board}">
										<f:format.crop maxCharacters="50">
											{board.title}
										</f:format.crop>
									</f:link.action>
								</li>
							</f:for>
						</ul>
					</li>
					</f:if>
				</ul>

				<ul class="nav pull-right">
					<li class="divider-vertical"></li>
					<li>
						<f:link.action  action="new">Create a new board</f:link.action>
					</li>
				</ul>


			</div>

		</div>
	</div>
</div>
