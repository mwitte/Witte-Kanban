<div id="createTicket" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="createTicketLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="createTicketLabel">Create a Ticket</h3>
	</div>
	<f:form action="create" arguments="{board: board}" controller="Ticket" name="newTicket" class="form-horizontal">
		<div class="modal-body">

			<legend>for {board.title}</legend>
			<div class="control-group">
				<label class="control-label" for="title">Title</label>
				<div class="controls">
					<f:form.textfield property="title" id="title"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="description">Description</label>
				<div class="controls">
					<f:form.textarea class="input-xlarge" rows="6" property="description" id="description" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="version">Version</label>
				<div class="controls">
					<f:form.textfield property="version" id="version" additionalAttributes="{placeholder: 'optional'}"/>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">Close</button>
			<f:form.submit value="Create" class="btn btn-primary" />
		</div>
	</f:form>
</div>
