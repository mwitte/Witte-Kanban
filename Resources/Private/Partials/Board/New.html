<f:form action="create" name="newBoard" class="form-horizontal">
	<legend>Create a new board</legend>
	<div class="control-group">
		<label class="control-label" for="title">Title</label>
		<div class="controls">
			<f:form.textfield property="title" id="title" />
		</div>

	</div>
	<div class="control-group">
		<div class="controls">
			<f:form.submit value="Create" class="btn btn-success" />
		</div>
	</div>
</f:form>
