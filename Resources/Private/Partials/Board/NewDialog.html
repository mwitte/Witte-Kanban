<div id="createBoard" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="createBoardLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="createBoardLabel"><f:translate id="board.create.new"/></h3>
	</div>
	<f:form action="create" controller="Board" name="newBoard" class="form-horizontal">
		<div class="modal-body">
			<div class="control-group">
				<label class="control-label" for="title"><f:translate id="board.edit.title"/></label>
				<div class="controls">
					<f:form.textfield property="title" id="title" />
					<span class="help-block"><f:translate id="board.edit.title.legend"/></span>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal"><f:translate id="btn.close"/></button>
			<f:form.submit value="{f:translate(id: 'btn.create')}" class="btn btn-primary" />
		</div>
	</f:form>
</div>
