<f:layout name="Default" />

<f:section name="Title">Edit board "{board.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{board}" name="board">
		<ol>
			<li>
				<label for="title">Title</label>
				<f:form.textfield property="title" id="title" />
			</li>
		
			<li>
				<label for="columns">Columns</label>
				<f:form.textfield property="columns" id="columns" />
			</li>
		
			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>
