{namespace t=TYPO3\TYPO3\ViewHelpers}
<f:layout name="Frontend" />

<f:section name="Content">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<f:for each="{board.columns}" as="column">
					<f:render partial="BoardGrid/Column" arguments="{column: column}"/>
				</f:for>
			</div>
		</div>
	</div>
</f:section>
